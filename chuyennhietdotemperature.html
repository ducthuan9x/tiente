<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://hocketoanthue.edu.vn/hinh-anh-ve-bang-but-chi-de-thuong/imager_2_71507_700.jpg"
     id="thuan" style="position:absolute ;top :300px; left: 150px; width:100px ;border-radius:50%">
<script>
    let img=document.getElementById('thuan');
    let tocdoX=10;
    let tocdoY=10;
    function dichuyen() {
        img.style.left= parseInt(img.style.left )+tocdoX+'px';
        img.style.top= parseInt(img.style.top) +tocdoY+'px'
        if(parseInt(img.style.left) >= window.innerWidth-100 ||parseInt(img.style.left)<0){
            tocdoX=-tocdoX;
        }
       if(parseInt(img.style.top)>= window.innerHeight-100 ||parseInt(img.style.top)<0){
           tocdoY=-tocdoY;
       }
        requestAnimationFrame(dichuyen)
    }
    dichuyen()
</script>
</body>
</html>
